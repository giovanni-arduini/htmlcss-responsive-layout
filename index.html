<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giallo Booleano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7de208d098.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>

  <body>
    <section class="navbar">
      <div class="container-fluid">
        <h1 class="nav-title text-shadow">GIALLO BOOLEANO</h1>
      </div>
    </section>

    <section class="hero-section">
      <div class="container">
        <div class="row hero-main">
          <div class="col-12">
            <p class="recipe-category">Dolci e Desserts</p>
            <h1 class="recipe-title">Tiramisù (Dolce Tradizionale)</h1>
            <div class="row card">
              <div class="col-8">
                <img src="./img/image (10).png" alt="Video tiramisù" />
              </div>
              <div class="col-4 row">
                <h2>In breve</h2>

                <div class="col-12">
                  <ul>
                    <li>Difficoltà</li>
                    <li>Tempo</li>
                  </ul>
                </div>

                <div class="col-12">
                  <ul>
                    <li>Porzione per</li>
                    <li>Costo</li>
                  </ul>
                </div>

                <div class="col-12">
                  <ul>
                    <li>Note</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="hero-social row">
          <div class="btn">
            <i class="fa-brands fa-facebook"></i>
            <span>Facebook</span>
          </div>
          <div class="btn">
            <i class="fa-brands fa-twitter"></i>
            <span>Twitter</span>
          </div>
          <div class="btn">
            <i class="fa-brands fa-instagram"></i>
            <span>Instagram</span>
          </div>
          <div class="btn">
            <i class="fa-brands fa-pinterest"></i>
            <span>Pinterest</span>
          </div>
          <div class="btn">
            <i class="fa-brands fa-youtube"></i>
            <span>Youtube</span>
          </div>
        </div>
        <div class="hero-cta row">
          <img class="banner" src="./img/banner.png" alt="banner" />
        </div>
      </div>
    </section>
  </body>
</html>
